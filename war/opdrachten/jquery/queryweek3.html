<button onclick = "verkleuren()">RESET</button> 
<script>
$(".blok1").mouseover (function() {
	$(this).css( "background-color", "green" )
});

$(".blok1").mouseout (function () {
	$(this).css ("background-color" , "blue")
});

$(".blok2").mouseover (function() {
	$(this).css("background-color", "magenta")
});

$(".blok2").mouseout (function() {
	$ (this).css("background-color" , "blue")
});

//KNOP
function verkleuren() {
	$('.blok1, .blok2').css ('background-color', 'white');

}
</script>
